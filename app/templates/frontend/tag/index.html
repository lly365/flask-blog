{% extends 'frontend/layout.html' %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>标签
                <small>Tag</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">{% for tag in tags %}
                    <div class="col-md-2 well text-center">

                            <a href="{{ url_for('.tag_detail', id=tag.id) }}"> {{ tag.name }} </a>
                            <span class="badge">{{ tag.posts.count() }}</span>

                    </div>{% endfor %}
                </div>


            </div>

        </div>
    </div>
{% endblock %}
