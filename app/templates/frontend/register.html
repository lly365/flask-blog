{% extends "frontend/layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Flask Blog 注册{% endblock %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Flask Blog 注册</h1>
        </div>
        {% for msg in get_flashed_messages() %}
            <div class="alert alert-warning">{{ msg }}</div>
        {% endfor %}
        <div class="container">
            {{ wtf.quick_form(form) }}
        </div>
        <div>已有账号？立即<a href="{{ url_for('backend.login') }}"><i class="glyphicon glyphicon-log-in"></i> 登录</a>
        </div>
    </div>
{% endblock %}
