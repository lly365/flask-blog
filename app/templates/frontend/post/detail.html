{% extends 'frontend/layout.html' %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>{{ post.title }}
                <small>{{ post.category.name }}</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="content">
                    {{ post.content }}
                </div>
                <div>
                    {% for tag in post.tags %}
                        <a href="{{ url_for('.tag_detail', id=tag.id) }}" class="label label-info">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-3">
                {% include 'frontend/cat-sidebar.html' %}
            </div>
        </div>
    </div>
{% endblock %}
